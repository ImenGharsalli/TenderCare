<mat-toolbar color="accent">
  <div class="right-bar">
    <span matTooltip="Home"><button mat-icon-button><mat-icon>home</mat-icon></button></span>&nbsp;
    <span matTooltip="Care jobs"><button routerLink="/jobs" mat-icon-button><mat-icon>child_friendly</mat-icon></button></span>&nbsp;
    <span matTooltip="Care takers"><button routerLink="/careTakers" mat-icon-button><mat-icon>loyalty</mat-icon></button></span>&nbsp;
    <span matTooltip="Messaging"><button mat-icon-button><mat-icon>message</mat-icon></button></span>&nbsp;
  </div>
    <mat-icon>keyboard_arrow_down</mat-icon>&nbsp;
</mat-toolbar>


<form [formGroup]="heroForm" novalidate>

<mat-toolbar>Tell us more about the job you would like to post</mat-toolbar>
       <button mat-raised-button color="accent" routerLink="/careTakers">Check out care takers</button>
      <button mat-raised-button color="accent"routerLink="/createCareTakers">Become a care taker</button>
      <br>
      <mat-form-field>
        <input matInput placeholder="Job Function" formControlName="jobFunction">
      </mat-form-field>
      <mat-form-field>
        <input matInput placeholder="Address" formControlName="address">
        <mat-icon matSuffix>place</mat-icon>
      </mat-form-field>
      <mat-form-field>
        <input matInput placeholder="City, State and ZIP" formControlName="cityStateZip">
        <mat-icon matSuffix>location_city</mat-icon>
      </mat-form-field>


      <mat-form-field>
        <div class="form-group">
          <input matInput [matDatepicker]="picker" class="form-control" formControlName="expirationDate" placeholder="Expiration date">
        </div>
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>
    <mat-form-field class="example-full-width">
        <textarea matInput #message maxlength="256" placeholder="Description"></textarea>
        <mat-hint align="start"><strong>Describe the care job you would like to post</strong> </mat-hint>
        <mat-hint align="end">{{message.value.length}} / 256</mat-hint>
      </mat-form-field>
<br>
      <button class="post-button" mat-raised-button color="accent">Post job</button>
